<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"
    defer></script>
  <script id="debug-script" src="https://cdn.jsdelivr.net/gh/MickShannahan/style-debug@latest/debug.min.js"
    defer></script>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=home" />
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
  <!-- <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"> -->
</head>

<body class="debug">
  <!-- SECTION MAIN NAV -->
  <nav class="container-fluid sticky-top">
    <section class="row text-bg-success p-2">
      <div class="col">
        <span class=" material-symbols-outlined">
          home
        </span>
        <span>Website name</span>
      </div>
    </section>
  </nav>

  <!-- SECTION HERO -->
  <header>
    <section class="container-fluid text-bg-secondary">
      <div class="row">
        <div class="col-5">email signup box</div>
        <div class="col-7">main side of hero</div>
      </div>
    </section>
  </header>

  <!-- SECTION SPILL-OVER BOX -->
  <main>
    <section class="container-fluid">
      <div class="row text-bg-success">
        <div class="col-5">some text</div>
        <div class="col-7 text-bg-light">spill over box</div>
      </div>
    </section>
    <!-- SECTION IMAGE ON LEFT SIDE -->
    <section class="container-fluid">
      <div class="row text-bg-light">
        <div class="col-4">placeholder image</div>
        <div class="col-8">paragraph text</div>
      </div>
    </section>
    <!-- SECTION REVIEW CARDS -->
    <section class="container-fluid">
      <div class="row">
        <div class="col-4">card 1</div>
        <div class="col-4">card 2</div>
        <div class="col-4">card 3</div>
      </div>
    </section>
    <!-- SECTION MAP AREA -->
    <section class="container-fluid">
      <div class="row">
        <div class="col">map area</div>
        <h4>map section heading</h4>
        <p>paragraph text over the map</p>
      </div>
    </section>
  </main>

  <!-- SECTION FOOTER -->
  <footer class="container-fluid">
    <div class="row">
      <div class="col-4">address</div>
      <div class="col-4">contact info</div>
      <div class="col-4">socials</div>
    </div>
  </footer>
</body>

</html>
